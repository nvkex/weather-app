<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Weather Reporter</title>
</head>
<body>

    <div  class = "container my-5 mx-auto">

        <h1 class = "text-muted text-center my-4">Weather Reporter</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for = "city">Enter a location for weather info</label>
            <input type = "text" name = "city" class = "form-control p-4">
        </form>

        <div class = "card rounded shadow d-none">

            <img src = "https://via.placeholder.com/400x300" class = "time card-img-top">

            <div class = "bg-light mx-auto text-center icon-container">
                <!-- icon -->
                <img src = "" class = "icon">
            </div>

            <div class = "text-muted text-center text-uppercase details">
                <h5 class = "my-3">City Name</h5>
                <div class = "my-3">Weather</div>
                <div class = "display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>

            </div>

        </div>

    </div>

    <script src = "scripts/forecast.js"></script>
    <script src = "scripts/app.js"></script>
    
</body>
</html>
